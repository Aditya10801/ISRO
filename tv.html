<Script>
  
const apiKey = 'AIzaSyDW8FRhfV-ltFRR9ip1wk51XlSGf5rMkHk';

// Function to fetch videos from YouTube Data API
async function fetchVideos(playlistId) {
  const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=10&key=${apiKey}`;

  try {
    const response = await fetch(url);
    const data = await response.json();
    return data.items;
  } catch (error) {
    console.error('Error fetching videos:', error);
    return [];
  }
}

// Function to display videos in the grid
function displayVideos(playlistId, gridId) {
  fetchVideos(playlistId)
    .then((videos) => {
      const videoGrid = document.getElementById(gridId);
      videoGrid.innerHTML = ''; // Clear existing content

      videos.forEach((video) => {
        const videoId = video.snippet.resourceId.videoId;
        const videoTitle = video.snippet.title;
        const videoThumbnail = video.snippet.thumbnails.medium.url;

        // Create HTML elements for each video
        const videoElement = document.createElement('div');
        videoElement.innerHTML = `<div class="video-div">
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
            <img src="${videoThumbnail}" alt="${videoTitle}">
            <p style="color:white; width:25rem;">${videoTitle}</p>
          </a>
          </div>
        `;

        // Append the video element to the grid
        videoGrid.appendChild(videoElement);
      });
    })
    .catch((error) => {
      console.error('Error displaying videos:', error);
    });
}

// Display videos in each section
document.addEventListener('DOMContentLoaded', () => {
  displayVideos('PLFsPgWZpMwyQ1BRNFOKHQ5yLDDKOrN86Q', 'latest-videos-grid');
  displayVideos('PLFsPgWZpMwyTynjzoHZrrWLVlw49-7VCD', 'mission-videos-grid');
  displayVideos('PLFsPgWZpMwyTRQHI2lCeBcdbAGzNJu-Uj', 'live-streams-grid');
